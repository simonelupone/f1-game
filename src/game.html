<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Game</title>
</head>

<body class="dark:bg-slate-800">

    <div id="app" class="bg-white dark:bg-slate-800 dark:text-white">


        <header class="bg-slate-600 dark:bg-slate-700">
            <div class="ml-12 h-32 flex items-center gap-2">
                <div id="loader"></div>

                <label for="drivers-select" class="font-f1-italic-400"> Select your driver: </label>
                <select id="drivers-select" class="font-f1-normal-700 bg-slate-600 dark:bg-slate-700 text-white"></select>

                <button type="button" id="select-button"
                    class="focus:outline-none text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-4.5 py-1 dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-900">
                    Select
                </button>
            </div>
        </header>



        <main class="">




            <div class="w-full overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Position
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Lap time
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Gap
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Interval
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Tyre
                            </th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>


        </main>
    </div>


    <script type="module" src="js/main.js"></script>
</body>

</html>
